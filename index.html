<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimentos</title>

    <!--Folha de estilo externa-->
    <link rel="stylesheet" href="..CSS/style.css">

</head>
<body>

    <section>

        <header><h1>Simulador de Investimento</h1></header>

        <div class="simulador">

            <div class="formulario">
                <h2>Simulador</h2>

                <form action="">
                    <div class="button">
                        <div class="btn">
                            <label for="rendimento">Rendimento</label><br>
                            <input class="btn1-1" type="button" value="Bruto">
                            <input class="btn2-2" type="button" value="Líquido">
                        </div>
                        <div class="btn">
                            <label for="taxa-indexacao">Taxa de Indexação</label><br>
                            <input class="btn1" type="button" value="PRÉ">
                            <input class="btn3" type="button" value="PÓS">
                            <input class="btn2" type="button" value="FIXADO">
                        </div>
                    </div>

                    <div class="form">
                        <div>
                            <label class="input" for="inicial">Aporte Inicial</label><br><br>
                            <input type="text" name="field" placeholder="R$" onKeyPress="return(moeda(this,'.',',',event))">
                        </div>

                        <div>
                            <label for="mensal">Aporte Mensal</label><br><br>
                            <input type="text" name="field" placeholder="R$" onKeyPress="return(moeda(this,'.',',',event))">
                        </div>
                    </div>

                    <div class="form">
                        <div>
                            <label for="prazo">Prazo (em meses) </label><br><br>
                            <input type="text" name="prazo">
                        </div>
                        <div>
                            <label for="rentabilidade">Rentabilidade</label><br><br>
                            <input type="text" name="rentabilidade">
                        </div>
                    </div>

                    <div class="form">
                        <div>
                            <label for="ipca">IPCA (ao ano)</label><br><br>
                            <input class="ipca" type="text">
                        </div>
                        <div>
                            <label for="CDI">CDI (ao ano)</label><br><br>
                            <input type="text">
                        </div>
                    </div>
                </form>

                <div class="bottom">
                    <input class="bottom-btn1" type="button" value="Limpar campos">
                    <input class="bottom-btn2" type="button" value="Simular">
                </div>
                </form>

            </div>

            <div class="resultado">
                <div class="dashboard">
                    <h2>Resultado da Simulação</h2>
                    <div class="title">
                        
                    </div>
                    <br>
                    <div class="container">
                        <div class="card"><p>Valor Final Bruto</p><br><p>R$ 15.000,00</p></div>
                        <div class="card"><p>Aliquoata de IR</p> <br> <p>21%</p></div>
                        <div class="card"><p>Valor Pago em IR</p><br><p>R$ 1.600,00</p></div>
                        <div class="card"><p>Valor Final Liquiído</p><br><p>R$ 60.000,00</p></div>
                        <div class="card"><p>Valor Total Investido</p><br><p>R$ 9.000,00</p></div>
                        <div class="card"><p>Ganho Liquído</p><br><p>R$ 51.000,00</p></div>
                    </div>
        
                </div>
            </div>

        </div>

    </section>

    
</body>
    <script src="../script/index.js"></script>
</html>
