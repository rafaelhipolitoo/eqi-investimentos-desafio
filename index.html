<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimentos</title>

    <!--Folha de estilo externa-->
    <link rel="stylesheet" href="/CSS/style.css">

</head>
<body>

    <section>
        <div class="titulo">
            <h1>Simulador de Investimentos</h1>
        </div>

        <div class="simulador">
            <h2>Simulador</h2>

            <div class="btn">
                <span>Rendimento</span> <br>
                <div class="rendimento">
                    <input class="btn1" type="button" value="Bruto">
                    <input class="btn2" type="button" value="Líquido">
                </div>
                
                <div class="indexacao">
                    <span>Tipos de Indexação</span><br>
                    <input class="btn1" type="button" value="PRÉ">
                    <input class="btn3" type="button" value="PÓS">
                    <input class="btn2" type="button" value="FIXADO">
                </div>
            </div>

        </div>

    </section>

    
</body>
</html>
